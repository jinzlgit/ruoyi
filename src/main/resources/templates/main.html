<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>若依介绍</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">

	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div style="height:800px; width: 100%" id="echarts-d3-gl-chart"></div>
				</div>
			</div>
		</div>
	</div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<!--	<th:block th:include="include :: echarts-js" />-->
	<script th:src="@{/ajax/libs/report/echarts/echarts.min.js}"></script>
	<script th:src="@{/ajax/libs/report/echarts/echarts-gl.min.js}"></script>
	<script th:src="@{/ajax/libs/report/echarts/world.js}"></script>
    <script type="text/javascript">
		var myChart = echarts.init(document.getElementById("echarts-d3-gl-chart"));
		var option = {
			backgroundColor: '#000',
			globe: {
				baseTexture: "../data-gl/asset/world.jpg",
				heightTexture: "../data-gl/asset/world.jpg",
				displacementScale: 0.04,
				shading: 'realistic',
				environment: '../data-gl/asset/starfield.jpg',
				realisticMaterial: {
					roughness: 0.9
				},
				postEffect: {
					enable: true
				},
				light: {
					main: {
						intensity: 5,
						shadow: true
					},
					ambientCubemap: {
						texture: '../data-gl/asset/pisa.hdr',
						diffuseIntensity: 0.2
					}
				}
			}
		};
		myChart.setOption(option);

		<!-- 点击图片放大方法 -->
	    $('#pay-qrcode').click(function(){
	        var html=$(this).html();
	        parent.layer.open({
	            title: false,
	            type: 1,
	            closeBtn:false,
	            shadeClose:true,
	            area: ['600px', 'auto'],
	            content: html
	        });
	    });

    </script>
</body>
</html>
